<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/js/lib/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>ToDo App</title>
</head>

<body>

    <div id="container">
        <h1>To-do List <span class="plus-sign"><i class="fas fa-plus"></i></span></h1>
        <div class="todo-input">
            <input type="text" maxlength="20" class="new-todo" placeholder="Add New Todo">
            <input type="time" class="new-date" placeholder="Time">
        </div>

        <ul>
            <li>
                <span class="delete"><i class="far fa-trash-alt"></i></span><span class="todo-text">Wake up</span><span
                    class="todo-date">@08:20</span>
            </li>
            <li>
                <span class="delete"><i class="far fa-trash-alt"></i></span><span class="todo-text">Prepare breakfast</span><span
                    class="todo-date">@9:00</span>
            </li>
            <li>
                <span class="delete"><i class="far fa-trash-alt"></i></span><span class="todo-text">Call the doctor</span><span
                    class="todo-date">@10:30</span>
            </li>
            <li>
                <span class="delete"><i class="far fa-trash-alt"></i></span><span class="todo-text">Buy groceries</span><span
                    class="todo-date">@12:15</span>
            </li>
        </ul>
    </div>



    <script src="assets/js/scripts.js"></script>
</body>

</html>
